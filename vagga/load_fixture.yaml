|
  mysqld_safe --skip-syslog --no-auto-restart
  while [ ! -f /tmp/mysqld.pid ]; do sleep 0.1; done
  case "$0" in
    *.gz )
      echo "Loading compressed data from $0"
      viewer=zcat
      ;;
    *.sql)
      echo "Loading raw data from $0"
      viewer=cat
      ;;
    *)
      echo "Wrong fixture format or missing file"
      mysqladmin shutdown
      exit 1
      ;;
  esac
  $viewer $0 | mysql --user=$DB_USERNAME --password=$DB_PASSWORD --database=$DB_DATABASE
  mysqladmin shutdown