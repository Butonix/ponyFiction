containers:
  build:
    setup:
      - !Ubuntu trusty
      - !Install
        - ca-certificates
        - python3
        - build-essential
      - !Py3Install
        - setuptools
        - wheel

  redis:
    setup:
    - !Alpine v3.1
    - !Install [redis]
    - !EnsureDir /storage
    - !EnsureDir /work/run/storage/redis
    # deployment things
    - !EnsureDir /config
    - !Copy
      source: /work/config/prod/daemons
      path: /lithos
    volumes:
      /storage: !BindRW /work/run/storage/redis

  memcached:
    setup:
    - !Alpine v3.1
    - !Install [memcached]
    # deployment things
    - !EnsureDir /config
    - !Copy
      source: /work/config/prod/daemons
      path: /lithos

  # Base application container
  uwsgi-base:
    setup:
      - !Ubuntu trusty
      - !UbuntuUniverse
      - !Install
        - ca-certificates
        - python3
        - uwsgi
        - uwsgi-plugin-python3
        - libxslt1.1            # lxml
        - libmysqlclient18      # mysqlclient
      - !Sh |
          chown root /var/spool/rsyslog

  uwsgi-app:
   setup:
    - !Container uwsgi-base
    - !BuildDeps
      - gcc
      - libmysqlclient-dev    # mysqlclient
      - libxml2-dev           # lxml
      - libxslt1-dev          # lxml
      - python3-dev
    # Just deploy neccessary environment for application
    - !Py3Requirements /work/config/requirements.txt

  uwsgi-pkg:
    setup:
      - !Container uwsgi-base
      - !BuildDeps
        - libmysqlclient-dev    # mysqlclient
        - libxml2-dev           # lxml
        - libxslt1-dev          # lxml
      # Install application directly from pre-built wheel
      # for production usage without dev. dependencies
      - !PipConfig
        find-links:
         - /work/dist/
        dependencies: true
      - !Py3Install [ponyFiction]
      # deployment things
      - !EnsureDir /log
      - !EnsureDir /storage
      - !EnsureDir /config
      - !Copy
        source: /work/config/prod/daemons
        path: /lithos

  sphinx:
    setup:
    - !Ubuntu trusty
    - !UbuntuPPA builds/sphinxsearch-rel22
    - !AptTrust keys: [16932B16]
    - !Install [sphinxsearch]
    - !EnsureDir /storage
    - !EnsureDir /work/run/storage/sphinx
    - !EnsureDir /log
    - !EnsureDir /work/run/log/sphinx
    # deployment things
    - !EnsureDir /config
    - !Copy
      source: /work/config/prod/daemons
      path: /lithos
    volumes:
      /storage: !BindRW /work/run/storage/sphinx
      /tmp: !Tmpfs { size: 256Mi, mode: 0o1777 }
      /log: !BindRW /work/run/log/sphinx
  nginx:
    setup:
    - !Alpine v3.1
    - !Install [nginx]
    - !Text
      /etc/passwd: "root:x:0:0:root:/root:/bin/false\n"
      /etc/group: "root:x:0:\n"
    - !EnsureDir /log
    - !EnsureDir /work/run/log/nginx
    # deployment things
    - !EnsureDir /config
    - !Copy
      source: /work/config/prod/daemons
      path: /lithos
    volumes:
      /tmp: !Tmpfs
        size: 256Mi
        mode: 0o1777
      /var/log/nginx: !Tmpfs
        size: 1Mi
        mode: 0o1777
      /log: !BindRW /work/run/log/nginx
  mysql:
    setup:
    - !Ubuntu trusty
    - !AptTrust keys: [cbcb082a1bb943db]
    - !UbuntuRepo
      url: http://ftp.osuosl.org/pub/mariadb/repo/10.0/ubuntu
      suite: trusty
      components: [main]
    - !EnsureDir /storage
    - !EnsureDir /work/run/storage/mysql
    - !EnsureDir /log
    - !EnsureDir /work/run/log/mysql
    - !Install [mariadb-server]
    - !Sh "chown mysql:mysql -R /storage"
    - !Sh "chown mysql:mysql -R /log"
    # deployment things
    - !EnsureDir /config
    - !Copy
      source: /work/config/prod/daemons
      path: /lithos
    - !Sh |
        chown root /var/spool/rsyslog
    volumes:
      /storage: !BindRW /work/run/storage/mysql
      /log: !BindRW /work/run/log/mysql
      /tmp: !Tmpfs { size: 256Mi, mode: 0o1777 }

commands:
  db_init: !Command
    description: Initialize fresh MySQL database. The old one will be REMOVED! Also load dump if provided.
    container: mysql
    environ:
      DATADIR: /storage
      MYSQL_USER: root
      MYSQL_PASSWORD: celestia
    run: |
      rm -r /storage/*
      rm -r /log/*
      chown mysql:mysql -R /storage
      mysql_install_db --user=mysql --datadir=$DATADIR --pid-file=/tmp/mysql.pid --log-bin=mariadb-bin --log-bin-index=mariadb-bin.index
      mysqld_safe --defaults-extra-file=/work/config/local/mysql.conf --skip-syslog --no-auto-restart
      sleep 5
      mysqladmin --host=127.0.0.1 --port=3306 --user=$MYSQL_USER password $MYSQL_PASSWORD
      mysqladmin --host=127.0.0.1 --port=3306 --user=$MYSQL_USER --password=$MYSQL_PASSWORD create stories
      if [ "$#" = 1 ] ; then
        echo "Loading data from $1"
        zcat /work/$1 | mysql --host=127.0.0.1 --port=3306 --user=$MYSQL_USER --password=$MYSQL_PASSWORD --database=stories
        for migration in $(ls /work/migrations | sort --version-sort) ; do
          echo "Applying migration $migration"
          mysql --host=127.0.0.1 --port=3306 --user=$MYSQL_USER --password=$MYSQL_PASSWORD --database=stories < /work/migrations/$migration
        done
      fi

  manage.py: !Command
    description: Django management tool
    container: uwsgi-app
    environ:
      DJANGO_SETTINGS_MODULE: ponyFiction.settings.development
    run:
    - python3
    - manage.py

  run: !Supervise
    description: Run full server stack using uWSGI app server
    kill-unresponsive-after: 5
    children:
      redis: !Command
        container: redis
        run:
        - redis-server
        - /work/config/local/redis.conf
      memcached: !Command
        container: memcached
        run:
        - memcached
        - -m512
        - -uroot
        - -p11211
        - -l127.0.0.1
      uwsgi: !Command
        container: uwsgi-app
        environ:
          DJANGO_SETTINGS_MODULE: ponyFiction.settings.development
        run:
          - uwsgi
          - /work/config/local/uwsgi.ini
      celery: !Command
        container: uwsgi-app
        environ:
          DJANGO_SETTINGS_MODULE: ponyFiction.settings.development
        run: |
          sleep 5
          celery worker -A ponyFiction --loglevel=INFO
      nginx: !Command
        container: nginx
        run:
        - nginx
        - -c
        - /work/config/local/nginx.conf
      sphinx: !Command
        container: sphinx
        run:
        - searchd
        - --console
        - --config
        - /work/config/local/sphinx.conf
      mysql: !Command
        container: mysql
        run:
        - mysqld_safe
        - --defaults-extra-file=/work/config/local/mysql.conf
        - --skip-syslog
        - --console
        - --debug-gdb

  package: !Command
    container: build
    description: "Create Python wheel package"
    run: |
      python3 setup.py bdist_wheel
      echo
      ls dist
    epilog: |
      ---
      Package is built under dist/

  clean: !Command
    container: build
    description: "Clean all packaging junk"
    run: |
      rm -rf build
      rm -rf dist
      rm -rf *.egg-info
      find ponyFiction -name '*.py[cod]' -type f -delete
      find ponyFiction -name '__pycache__' -type d -delete
