{% load url from future %}
<form method="POST" enctype="multipart/form-data" action="{% if edit %}{% url 'comment_edit' story.id comment.id %}{% else %}{% url 'comment_add' story.id %}{% endif %}">
  		{% csrf_token %}
  	<div class="control-group">
		<div class="controls">	
			{{ form.text }}
		</div>
		<div class="controls">
			<a href="{% url 'story_view' story.id %}" class="btn">Отменить</a>
			<input class="btn btn-primary comment_submit" type="submit" value="Отправить"/>
		</div>
	</div>
</form>
