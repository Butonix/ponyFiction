{% extends "common.html" %}
{% block content %}
    {% load breadcrumb_tags %}
    {% add_crumb page_title %}
    <div class="row">
        {% render_breadcrumbs %}
        <div class="col-md-12">
            <h2>{{ page_title }}</h2>
            {% block before_list %}{% endblock %}
            <div id="stories-list">
                {% include "includes/stories.html" %}
            </div>
            {% block after_list %}{% endblock %}
        </div>
    </div>
{% endblock %}
